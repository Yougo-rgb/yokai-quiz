<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Yo-kai Quiz</title>
</head>
<body>

    <h1 data-i18n="quiz.title">Yo-kai Watch Quiz</h1>

    <label for="lang-select" data-i18n="quiz.labelLangueSelection"> Langue</label>
    <select id="lang-select">
        <option value="fr" data-i18n="quiz.optionFrench">French</option>
        <option value="en" data-i18n="quiz.optionEnglish">English</option>
    </select>

    <button id="theme-toggle" data-i18n="quiz.toggleTheme">Toggle Theme</button>

    <script type="module">
        import { loadLang, applyTranslations } from "./src/i18n.js";

        const select = document.getElementById("lang-select");

        let savedLang = localStorage.getItem("lang") || "en";

        await loadLang(savedLang);
        applyTranslations();
        select.value = savedLang

        select.addEventListener("change", async () => {
            const lang = select.value;
            await loadLang(lang);
            applyTranslations()
            localStorage.setItem("lang", lang)
        });

        const toggle = document.getElementById("theme-toggle");
        toggle.addEventListener("click", () => {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            if (currentTheme === "dark") {
                document.documentElement.setAttribute("data-theme", "light");
                localStorage.setItem("theme", "light");
            } else {
                document.documentElement.setAttribute("data-theme", "dark");
                localStorage.setItem("theme", "dark");
            }
        });

        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) document.documentElement.setAttribute("data-theme", savedTheme);
    </script>

</body>
</html>
