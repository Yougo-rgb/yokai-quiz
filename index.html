<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="./assets/ui/icon.ico" sizes="32x32">
    <title>Yo-kai Quiz</title>
</head>
<script type="module" src="./src/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js"
    integrity="sha512-MpDFIChbcXl2QgipQrt1VcPHMldRILetapBl5MPCA9Y8r7qvlwx1/Mc9hNTzY+kS5kX6PdoDq41ws1HiVNLdZA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
></script>
<body>
    <div class="header">
        <div class="header-right">
            <h1 class="header-title" data-i18n="quiz.title">Yo-kai Watch Quiz</h1>
            <input type="text" id="yo-kai-name" data-i18n-placeholder="quiz.inputPlaceholder" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            <output class="header-timer" id="timer" data-i18n="quiz.timer"></output>
            <output class="header-score" id="score">0 / 245</output>
        </div>
    
        <div class="header-left">
            <!-- <label class="header-label" for="lang-select" data-i18n="quiz.labelLangueSelection">Langue</label> -->
            <select class="header-lang-select" id="lang-select">
                <option value="fr" data-i18n="quiz.optionFrench">French</option>
                <option value="en" data-i18n="quiz.optionEnglish">English</option>
            </select>
            <button class="header-toggle-theme" id="theme-toggle" data-i18n="quiz.toggleTheme">Toggle Theme</button>
        </div>
    </div>

    <div class="content">
        <button id="start-game" data-i18n="quiz.startGame">Start Game</button>
        <button id="reset-game" data-i18n="quiz.resetGame">Reset Game</button>
        <h2 id="game-mode-text" class="game-mode-text" data-i18n="quiz.gameModeText">Mode : </h2>
        <div id="yokai-content" class="yokai-content">
            <!-- All the yokai selected with the game mode -->
        </div>
        <div id="end-game" class="end-game">
            <div id="end-game-content" class="end-game-content">
                <h3 data-i18n="quiz.congratulation">Congratulation !</h3>
                <h4 id="end-game-mode-text"></h4>
                <h4 id="end-game-time" data-i18n="quiz.time">Time</h4>
                <button id="generate-pdf" class="mode-btn" data-i18n="quiz.getPdf">Get PDF</button>
                <button id="restart-btn" data-i18n="quiz.restartGame" class="">Restart</button>
            </div>
        </div>
    </div>

    <div id="game-modal" class="modal">
        <div class="modal-content">
            <h2 data-i18n="quiz.selectGameMode">Select Game Mode</h2>
            <div class="mode-buttons">
                <!-- Buttons generated with main.js -->
            </div>
            <br>
            <button id="close-modal">Cancel</button>
        </div>
    </div>
</body>
</html>
